<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="row mainHeader">
      <div class="col d-flex justify-content-center">
        <audio id="trevorWhooHoo">
          <source src="./assets/images/trevorWhooHoo.mp3" type="audio/mp3" />
        </audio>
        <img
          class="trevor trevor-3d"
          src="./assets/images/trevor-transparent.png"
          alt="trevor the teddy"
        />
        <h1>Trevors Times Tables Challenge!</h1>
      </div>
    </div>
    <div class="row d-none d-sm-block mt-5">
      <div class="col d-flex justify-content-center">
        <p>Choose your Times Table</p>
      </div>
    </div>
    <div class="container">
      <div class="row timesRadioBtns">
        <div class="col form-check d-none d-sm-block">
          <input
            class="form-check-input"
            type="radio"
            name="timesTableradio"
            value="1"
            id="timesTableradio1"
            checked
          />
          <label class="form-check-label" for="timesTableradio1"> 1 </label>
        </div>
        <div class="col form-check d-none d-sm-block">
          <input
            class="form-check-input"
            type="radio"
            name="timesTableradio"
            value="2"
            id="timesTableradio2"
          />
          <label class="form-check-label" for="timesTableradio2"> 2 </label>
        </div>
        <div class="col form-check d-none d-sm-block">
          <input
            class="form-check-input"
            type="radio"
            name="timesTableradio"
            value="3"
            id="timesTableradio3"
          />
          <label class="form-check-label" for="timesTableradio3"> 3 </label>
        </div>
        <div class="col form-check d-none d-sm-block">
          <input
            class="form-check-input"
            type="radio"
            name="timesTableradio"
            value="4"
            id="timesTableradio4"
          />
          <label class="form-check-label" for="timesTableradio4"> 4 </label>
        </div>
        <div class="col form-check d-none d-sm-block">
          <input
            class="form-check-input"
            type="radio"
            name="timesTableradio"
            value="5"
            id="timesTableradio5"
          />
          <label class="form-check-label" for="timesTableradio5"> 5 </label>
        </div>
        <div class="col form-check d-none d-sm-block">
          <input
            class="form-check-input"
            type="radio"
            name="timesTableradio"
            value="6"
            id="timesTableradio6"
          />
          <label class="form-check-label" for="timesTableradio6"> 6 </label>
        </div>
        <div class="col form-check d-none d-sm-block">
          <input
            class="form-check-input"
            type="radio"
            name="timesTableradio"
            value="7"
            id="timesTableradio7"
          />
          <label class="form-check-label" for="timesTableradio7"> 7 </label>
        </div>
        <div class="col form-check d-none d-sm-block">
          <input
            class="form-check-input"
            type="radio"
            name="timesTableradio"
            value="8"
            id="timesTableradio8"
          />
          <label class="form-check-label" for="timesTableradio8"> 8 </label>
        </div>
        <div class="col form-check d-none d-sm-block">
          <input
            class="form-check-input"
            type="radio"
            name="timesTableradio"
            value="9"
            id="timesTableradio9"
          />
          <label class="form-check-label" for="timesTableradio9"> 9 </label>
        </div>
        <div class="col form-check d-none d-sm-block">
          <input
            class="form-check-input"
            type="radio"
            name="timesTableradio"
            value="10"
            id="timesTableradio10"
          />
          <label class="form-check-label" for="timesTableradio10"> 10 </label>
        </div>
        <div class="col form-check d-none d-sm-block">
          <input
            class="form-check-input"
            type="radio"
            name="timesTableradio"
            value="11"
            id="timesTableradio11"
          />
          <label class="form-check-label" for="timesTableradio11"> 11 </label>
        </div>
        <div class="col form-check d-none d-sm-block">
          <input
            class="form-check-input"
            type="radio"
            name="timesTableradio"
            value="12"
            id="timesTableradio12"
          />
          <label class="form-check-label" for="timesTableradio12"> 12 </label>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col d-sm-none timesDropDown">
          <select
            class="form-select dropdown-form"
            id="timesTableDropdown"
            aria-label="Times Table"
          >
            <option value="1">1 Times Table</option>
            <option value="2">2 Times Table</option>
            <option value="3">3 Times Table</option>
            <option value="4">4 Times Table</option>
            <option value="5">5 Times Table</option>
            <option value="6">6 Times Table</option>
            <option value="7">7 Times Table</option>
            <option value="8">8 Times Table</option>
            <option value="9">9 Times Table</option>
            <option value="10">10 Times Table</option>
            <option value="11">11 Times Table</option>
            <option value="12">12 Times Table</option>
          </select>
        </div>
      </div>

      <div class="row d-flex justify-content-around mt-3">
        <div class="col retro">
          <p>Current Score:</p>
          <p id="score"></p>
        </div>
        <div class="col retro">
          <p>High Score:</p>
          <p id="highScore"></p>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col d-flex justify-content-center">
          <div class="question-area">
            <span id="operand1">0</span>
            <span id="operator">x</span>
            <span id="operand2">0</span>
            <span>=</span>
          </div>
        </div>
      </div>

      <div class="row mt-5"></div>
      <div class="col d-flex justify-content-center mb-3">
        <input
          type="number"
          placeholder="Your answer"
          aria-label="Your answer"
          aria-describedby="button-addon2"
          id="answer"
        />
        <button class="btn btn-success" type="button" id="checkAnswerBtn">
          Go!
        </button>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center">
          <button class="btn btn-success" type="button" id="restart">
            Restart
          </button>
        </div>
        <div class="col d-flex justify-content-center">
          <button class="btn btn-success" type="button" id="nextQuestion">
            Next Question
          </button>
        </div>
      </div>
      <div class="col retro" id="result"><h2></h2></div>
    </div>

    <script type="module" src="assets/js/scripts.js"></script>
    <script type="module" src="assets/js/highScores.js"></script>
    <script type="module" src="assets/js/kermit.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
