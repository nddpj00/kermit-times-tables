<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="row mt-4">
      <div class="col d-flex justify-content-center">
        <h1>Trevors Tricky Times Tables!</h1>
      </div>
    </div>
    <div class="container">
      <div class="row mt-5">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="timesTableradio"
            value="1"
            id="timesTableradio1"
            checked
          />
          <label class="form-check-label" for="timesTableradio1">
            1 Times Table
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="timesTableradio"
            value="2"
            id="timesTableradio2"
          />
          <label class="form-check-label" for="timesTableradio2">
            2 Times Table
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="timesTableradio"
            value="3"
            id="timesTableradio3"
          />
          <label class="form-check-label" for="timesTableradio3">
            3 Times Table
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="timesTableradio"
            value="4"
            id="timesTableradio4"
          />
          <label class="form-check-label" for="timesTableradio4">
            4 Times Table
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="timesTableradio"
            value="5"
            id="timesTableradio5"
          />
          <label class="form-check-label" for="timesTableradio5">
            5 Times Table
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="timesTableradio"
            value="6"
            id="timesTableradio6"
          />
          <label class="form-check-label" for="timesTableradio6">
            6 Times Table
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="timesTableradio"
            value="7"
            id="timesTableradio7"
          />
          <label class="form-check-label" for="timesTableradio7">
            7 Times Table
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="timesTableradio"
            value="8"
            id="timesTableradio8"
          />
          <label class="form-check-label" for="timesTableradio8">
            8 Times Table
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="timesTableradio"
            value="9"
            id="timesTableradio9"
          />
          <label class="form-check-label" for="timesTableradio9">
            9 Times Table
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="timesTableradio"
            value="10"
            id="timesTableradio10"
          />
          <label class="form-check-label" for="timesTableradio10">
            10 Times Table
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="timesTableradio"
            value="11"
            id="timesTableradio11"
          />
          <label class="form-check-label" for="timesTableradio11">
            11 Times Table
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="timesTableradio"
            value="12"
            id="timesTableradio12"
          />
          <label class="form-check-label" for="timesTableradio12">
            12 Times Table
          </label>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col d-flex justify-content-center">
          <div class="question-area">
            <span id="operand1">0</span>
            <span id="operator">x</span>
            <span id="operand2">0</span>
            <span>=</span>
          </div>
        </div>
      </div>

      <div class="row mt-5"></div>
      <div class="col d-flex justify-content-center mb-3">
        <input
          type="number"
          placeholder="Your answer"
          aria-label="Your answer"
          aria-describedby="button-addon2"
          id="answer"
        />
        <button class="btn btn-success" type="button" id="checkAnswerBtn">
          Go!
        </button>
        <button class="btn btn-success" type="button" id="nextQuestion">
          Next Question
        </button>
      </div>
      <div class="col" id="result"><h2></h2></div>
      <div class="col">
        <p>Current Score:</p>
        <p id="score"></p>
      </div>
    </div>

    <script src="assets/js/scripts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
