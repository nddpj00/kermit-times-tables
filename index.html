<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="row mt-4">
      <div class="col d-flex justify-content-center">
        <h1>Trevors Tricky Times Tables!</h1>
      </div>
    </div>
    <div class="container">
      <div class="row mt-5">
        <div class="col">
          <button type="button" class="btn btn-secondary">1</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-secondary">2</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-secondary">3</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-secondary">4</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-secondary">5</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-secondary">6</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-secondary">7</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-secondary">8</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-secondary">9</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-secondary">10</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-secondary">11</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-secondary">12</button>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col d-flex justify-content-center">
          <div class="question-area">
            <span id="operand1">0</span>
            <span id="operator">x</span>
            <span id="operand2">0</span>
            <span>=</span>
          </div>
        </div>
      </div>

      <div class="row mt-5"></div>
      <div class="col d-flex justify-content-center mb-3">
        <input
          type="number"
          placeholder="Your answer"
          aria-label="Your answer"
          aria-describedby="button-addon2"
        />
        <button class="btn btn-success" type="button" id="button-addon2">
          Go!
        </button>
      </div>
    </div>

    <script src="assets/js/scripts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
